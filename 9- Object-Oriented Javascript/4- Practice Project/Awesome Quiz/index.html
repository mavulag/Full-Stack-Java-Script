<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Quiz</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <div class="container m-5 row">
        <div class="col">
            <div id="quiz" class="centered col-8">
                <h1>Awesome Quiz</h1>

                <h2 id="question" class="headline-secondary--grouped"></h2>

                <p id="choice0"></p>
                <button id="guess0" class="btn btn-success">Select Answer</button>

                <p id="choice1"></p>
                <button id="guess1" class="btn btn-success">Select Answer</button>

                <footer>
                    <p id="progress">Question x of y</p>
                </footer>
            </div>
        </div>
    </div>
    
    <script src="js/quiz.js"></script>
    <script src="js/question.js"></script>
    <script src="js/quiz_ui.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
