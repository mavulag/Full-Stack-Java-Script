<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX with JQuery</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery.js"></script>
    <script>
        // .ready() method waits for the full hmtl of the page
        // to download before running a javascript code inside
        $(document).ready(() => {
            $('form').submit((event) => {
                // stop the browser from leaving the current page to submit the form data
                event.preventDefault();
                const url = $(this).attr("action");

                const formData = $(this).serialize();

                $.post(url, formData, () => {
                    $('#signup').html("<p>Thanks for signing up!</p>");
                }); // end submit

                /*
                $.ajax(url, {
                    data: formData,
                    type: "POST",
                    success: (response) {
                        $('#signup').html("<p>Thanks for signing up!</p>");
                    }
                });
                */ 

            }); // end submit
        }); // end ready
    </script>
</head>
<body>

    <div class="container">
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-12">
                    <div class="heading">
                        <h1>Sing Up for Our Newsletter</h1>
                        <div class="container">
                            <form method="post" action="signup.html">
                                <div class="mb-3">
                                  <label for="exampleInputName1" class="form-label">Please type your name</label>
                                  <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                                  <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1">
                                </div>
                                <!-- <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div> -->
                                <button id="signup" type="submit" class="btn btn-primary">Signup!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
