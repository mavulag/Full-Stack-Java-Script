<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Flickr Photo Feeder</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery.js"></script>
    <script src="js/flickr.js"></script>
</head>
<body>

    <div class="container">
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col">
                    <div class="heading">
                        <h1>Flickr Photo Feeder</h1>
                        <p>Choose which kind of animal you'd like to return photos of...</p>
                    </div>
                    <ul>
                        <li class="col-4 btn btn-secondary">
                            <button class="btn btn-secondary">Dog</button>
                        </li>
                        <li class="col-3 btn btn-secondary">
                            <button class="btn btn-secondary">Cat</button>
                        </li>
                        <li class="col-4 btn btn-secondary">
                            <button class="btn btn-secondary">Moose</button>
                        </li>
                    </ul>
                </div>

                <div id="photos">
                   
                </div>
            </div>
        </div>
    </div>

</body>
</html>
